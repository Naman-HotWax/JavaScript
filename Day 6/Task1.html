<!DOCTYPE html>
<html>
<head>
<style>
table{
  background-color: rgb(252, 238, 220);
}  
td {
  border: 1px solid black;
  font-size: 20px;
  padding: 5px;
}
.change{
  color: black;
}
</style>
</head>
<body>
<table>
  <tr>
    <td>Firstname</td>
    <td class="change">Lastname</td>
    <td>Age</td>
    <td>Number</td>
  </tr>
  <tr>
    <td>Ram</td>
    <td class="change">Sethi</td>
    <td>50</td>
    <td>12345642</td>
  </tr>
  <tr>
    <td>Ravi</td>
    <td class="change">verma</td>
    <td>44</td>
    <td>83493984</td>
  </tr>
  <tr>
    <td>veer</td>
    <td class="change">mavi</td>
    <td>18</td>
    <td>24559848</td>
  </tr>
</table>
<button  onclick="myFunction()">Change</button>

<script>
function myFunction() {
  var x = document.querySelectorAll(".change");
  for (i = 0; i < x.length; i++) {
    x[i].style.backgroundColor = "red";
  } 
}
</script>

</body>
</html>
